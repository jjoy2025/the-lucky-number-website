<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today Tips - The Lucky Number</title>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3081004120797990" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .header-title {
      color: #f5c400;
      font-size: 2.2em;
      font-weight: bold;
      margin-top: 20px;
    }

    .date-display {
      font-size: 1.1em;
      color: #fff;
      margin-top: 10px;
    }

    .tips-title {
      font-size: 1.8em;
      color: #c269c5;
      margin: 20px 0;
    }
    
    .tips-list-container {
      background-color: #2c2c2c;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .tips-list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #444;
    }

    .tips-list-item:last-child {
      border-bottom: none;
    }

    .tips-list-item .baji-name {
      font-size: 1.1em;
      font-weight: bold;
      color: #fff;
    }

    .tips-list-item .tips-numbers {
      font-size: 1.1em;
      color: #f5c400;
      font-weight: bold;
    }

    .tips-list-item .tips-numbers.calculating {
        animation: blink 1.5s infinite;
    }
    
    .back-btn-container {
      margin-top: 30px;
    }

    .back-btn {
      background-color: #f5c400;
      color: #111;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .back-btn:hover {
      background-color: #e0b300;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-title">THE LUCKY NUMBER</div>
    <div id="current-date-display" class="date-display"></div>
    <div class="tips-title">Today's Tips</div>
    
    <div id="tips-container"></div>

    <div class="back-btn-container">
      <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>

  </div>

  <script src="tip.js"></script>
</body>
</html>
