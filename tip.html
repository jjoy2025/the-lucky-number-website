<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today Tips - The Lucky Number</title>
  <link rel="stylesheet" href="tip.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    header {
      background: #222;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #ffcc00;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .tips-container {
      margin: 40px auto;
      padding: 20px;
      max-width: 400px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .tips-title {
      font-size: 22px;
      margin-bottom: 15px;
      color: #ff6699;
      animation: blink 2s infinite;
    }
    .tips-content {
      font-size: 18px;
      font-weight: bold;
      color: #ffcc00;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .back-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 18px;
      background: #ffcc00;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }
    .back-btn:hover {
      background: #ff6699;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>THE LUCKY NUMBER</header>

  <div class="tips-container">
    <div class="tips-title">Today’s Tips</div>
    <div class="tips-content" id="tipBox">Loading...</div>
    <a href="index.html" class="back-btn">⬅ Back to Home</a>
  </div>

  <script src="tip.js"></script>
</body>
</html>
