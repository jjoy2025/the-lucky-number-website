<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="header">
        <h1 id="dealer-name-display"></h1>
        <div class="header-right">
            <span id="current-token-balance"></span>
            <button id="logout-btn">Logout</button>
        </div>
    </header>

    <main class="container">
        
        <section class="admin-section" id="betting-form-section">
            <h2>Place Your Bet</h2>
            <form id="betting-form">
                <label for="baji-select">Select Baji:</label>
                <select id="baji-select" required></select>
                <label for="bet-number">Number (0-9):</label>
                <input type="number" id="bet-number" min="0" max="9" required>
                <label for="bet-amount">Tokens:</label>
                <input type="number" id="bet-amount" min="1" required>
                <button type="submit">Place Bet</button>
                <p id="bet-message"></p>
            </form>
            <p id="betting-closed-message" style="display: none; color: red; font-weight: bold; text-align: center;">Betting is closed for today.</p>
        </section>

        <section class="admin-section">
            <h2>Today's Slips</h2>
            <div id="slips-container">
                <p style="text-align: center;">Loading...</p>
            </div>
        </section>

    </main>
    <script src="script.js"></script>
    <script>
        // This script ensures the balance is updated immediately after the page loads
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const dealerId = urlParams.get('dealerId');

            if (dealerId) {
                // Fetch and display balance on page load
                await updateDealerBalance();
            }
        });
        
        // This function will continuously update the balance and slips
        setInterval(async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const dealerId = urlParams.get('dealerId');
            if (dealerId) {
                await updateDealerBalance();
                await fetchAndDisplaySlips(dealerId);
            }
        }, 5000); // Updates every 5 seconds
    </script>
</body>
</html>
