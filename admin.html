<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lucky Number - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <header class="header">
        <h1>Admin Panel</h1>
    </header>

    <main class="container">

        <div id="login-section" class="admin-section">
            <h2>Admin Login</h2>
            <form id="login-form">
                <input type="email" id="email-input" placeholder="Email" required>
                <input type="password" id="password-input" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="auth-error" class="error-message"></p>
        </div>

        <div id="data-entry-section" class="admin-section" style="display:none;">
            <h2>Add New Result</h2>
            <form id="result-form">
                <label for="date-input">Date:</label>
                <input type="date" id="date-input" required>
                <label for="baji-input">Baji:</label>
                <select id="baji-input" required>
                    <option value="">Select Baji</option>
                    <option value="1">1st Baji</option>
                    <option value="2">2nd Baji</option>
                    <option value="3">3rd Baji</option>
                    <option value="4">4th Baji</option>
                    <option value="5">5th Baji</option>
                    <option value="6">6th Baji</option>
                    <option value="7">7th Baji</option>
                    <option value="8">8th Baji</option>
                </select>
                <label for="patti-input">Patti Number:</label>
                <input type="text" id="patti-input" placeholder="e.g., 123" required>
                <label for="single-input">Single Number:</label>
                <input type="number" id="single-input" placeholder="e.g., 6" required>
                <button type="submit">Save Result</button>
            </form>
            <p id="result-message" class="success-message"></p>
            <div class="logout-container">
                 <button id="logout-btn">Logout</button>
            </div>
        </div>

    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
