<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lucky Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="header-logo">
            <img src="https://i.ibb.co/6P01j4k/Untitled-design-2.png" alt="Logo">
        </div>
        <div class="header-title">
            <h1>The Lucky Number</h1>
        </div>
        <div class="header-buttons">
            <a href="#" id="login-link">Login</a>
        </div>
    </header>

    <main class="main-container">
        
        <section class="today-result">
            <div class="date-header">
                <h2>Today's Result</h2>
                <span id="current-date"></span>
            </div>
            <div class="results-grid">
                </div>
        </section>

        <section class="result-schedule-container">
            <h2>Result Time Schedule</h2>
            <div class="schedule-grid">
                <div class="schedule-item">
                    <span class="baji-name">1st Baji</span>
                    <span class="result-time">11:00 AM</span>
                </div>
                <div class="schedule-item">
                    <span class="baji-name">2nd Baji</span>
                    <span class="result-time">12:30 PM</span>
                </div>
                <div class="schedule-item">
                    <span class="baji-name">3rd Baji</span>
                    <span class="result-time">2:00 PM</span>
                </div>
                <div class="schedule-item">
                    <span class="baji-name">4th Baji</span>
                    <span class="result-time">3:30 PM</span>
                </div>
                <div class="schedule-item">
                    <span class="baji-name">5th Baji</span>
                    <span class="result-time">5:00 PM</span>
                </div>
                <div class="schedule-item">
                    <span class="baji-name">6th Baji</span>
                    <span class="result-time">6:30 PM</span>
                </div>
                <div class="schedule-item">
                    <span class="baji-name">7th Baji</span>
                    <span class="result-time">8:00 PM</span>
                </div>
                <div class="schedule-item last">
                    <span class="baji-name">8th Baji</span>
                    <span class="result-time">9:00 PM</span>
                </div>
            </div>
        </section>

        <section class="old-results">
            <h2>Previous Results</h2>
            <div class="old-results-container">
                </div>
        </section>
        
    </main>

    <footer>
        <p>&copy; 2025 The Lucky Number</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
